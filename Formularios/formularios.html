<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index-follow">
    <meta name="description" content="Caleidost:Registrate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="">
            <label for="name">
                <span>Introduce tu nombre</span>
                <input type="text" id="nombre" placeholder="Introduce tu nombre"> 
            </label> <br>
            <label for="date">
                <span>Cuando iniciaste tus estudios</span>
                <input type="date" id="date" placeholder="DD/MM/AAAA"> 
            </label> <br>
            <label for="age">
                <span>Cual es tu edad</span>
                <input type="number" id="age" placeholder="En años"> 
            </label>
            <br> <br>
            <label for="hora">
                <span>Hora</span>
                <input type="time" id="hora" name="hora">
            </label>
            <br> <br>
            <label for="dia">
                <span>Dia</span>
                <input type="date" id="dia" name="dia">
            </label>
            <br> <br>
            <label for="Semana">
                <span>Semana</span>
                <input type="week" id="Semana" name="Semana">
            </label>
            <br> <br>
            <label for="Mes">
                <span>Mes</span>
                <input type="month" id="Mes" name="Mes">
            </label>
                <input type="submit">
                <br> <br> <br> <br>
                <label for="Calendario">
                    <span>Hora</span>
                    <input type="datetime-local" id="Calendario" name="Calendario">
            </label>
                <br> <br> <br><br>
                <label for="nombre">
                    <span>Este campo es obligatorio Introduce tu nombre</span>
                    <input type="text" id="nombre" name="nombre" required>
            </label>
                <br><br><br>
            <label for="correo">
                    <span>este campo se autocompletará y es el correo</span>
                    <input type="email" id="correo" name="correo" autocomplete="email" required>
            </label>
            <br><br><br>
            <label for="">
                    <span>este campo tiene multiples opciones</span>
                <select name="cursos" id="">
                    <option value="javascript">javascript</option>
                    <option value="html">html</option>
                    <option value="diseño">diseño</option>
                    <option value="fotografia">fotografia</option>
                </select>
            </label>
            <br><br>
            <label for="">
                <span>Aqui se puede buscar entre una lista</span>
                <input list="Cursos">
                <datalist id="Cursos">
                    <option value="javascript">javascript</option>
                    <option value="html">html</option>
                    <option value="diseño">diseño</option>
                    <option value="fotografia">fotografia</option>
                </datalist>
            </label>



        </form>

    </main>

</body>
</html>
