<!DOCTYPE html>
<html>
    <head>
        <meta lang="es">
        <!--este meta es para decirle al navegador el idioma de la pagina-->
        <meta charset="UTF-8">
        <!--este meta es para decirle al navegador el estandar de caracteres 
        que va a usar nuestra pagina-->
        <meta name="description" content="El blog de Calei uwu">
        <!--este meta es para decirle al navegador la descripción de nuestra pagina-->
        <meta name="robots" content="index-follow">
        <!--este meta es para decirle al navegador que autorizamos a los robots
        de los buscadores a indexar nuestra pagina-->
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <!--este meta es para decirle al navegador el tamaño de la pagina para
        el dispositivo en el que se va a abrir-->
        <title>Calei</title>
        <!--esta etiqueta es para darle el titulo a la pagina-->
        <link rel="stylesheet" href="style/style.css">
        <!--ésta etiqueta es para enlazar los archivos de tipo css-->
    </head>

    </body>

    </footer>





</html>
